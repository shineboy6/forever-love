<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>程子洢 — 爱意满屏</title>
<style>
  :root {
    --bg-1: #ffe6f0;
    --bg-2: #ffd6e8;
    --card-bg: rgba(255, 255, 255, 0.9);
    --msg-color: #111112;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    font-family: 'Segoe UI', 'PingFang SC', system-ui, sans-serif;
    color: #333;
    overflow: hidden;
  }

  /* 樱花背景 */
  canvas#bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    display: block;
  }

  /* 心形 */
  .center {
    position: absolute;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    z-index: 2;
    pointer-events: none;
    width: min(56vmin, 320px);
    height: min(56vmin, 320px);
    display: grid;
    align-items: center;
    justify-items: center;
  }

  .heart-svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 10px 25px rgba(255, 100, 150, 0.6));
    animation: pulse 1.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(0.96); filter: drop-shadow(0 0 10px rgba(255,120,160,0.4)); }
    50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(255,140,180,0.6)); }
    100% { transform: scale(0.96); filter: drop-shadow(0 0 10px rgba(255,120,160,0.4)); }
  }

  /* 弹幕 */
  #barrage {
    position: fixed;
    inset: 0;
    z-index: 3;
    pointer-events: none;
  }

  .msg {
    position: absolute;
    background: var(--card-bg);
    color: var(--msg-color);
    padding: 12px 14px;
    border-radius: 16px;
    max-width: 360px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: scale(0.6);
    transition: opacity 0.8s ease, transform 0.8s ease;
    font-size: 16px;
    line-height: 1.4;
  }

  .msg.show {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="center">
  <svg class="heart-svg" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="g" x1="0" x2="1">
        <stop offset="0%" stop-color="#ffb0c0"/>
        <stop offset="100%" stop-color="#ff6a86"/>
      </linearGradient>
    </defs>
    <g transform="translate(50,50) scale(0.9)">
      <path d="M0 -22 C -12 -40 -40 -32 -40 -6 C -40 18 -4 36 0 46 C 4 36 40 18 40 -6 C 40 -32 12 -40 0 -22 Z"
            fill="url(#g)"></path>
    </g>
  </svg>
</div>

<div id="barrage"></div>

<script>
/* ===== 弹幕池 ===== */
const MESSAGES = [
  '子洢，只此一人',
  '我还是很在意过去，但是相比那些我更在意眼前的你',
  '目前为止，你还是满分哦',
  '不管怎样我还是想和你一起走下去',
  '我可能不是最高最帅最有钱的，但我想争取做最爱你的',
  '我讨厌比较，因为我觉得一个人就够了',
  '我想和你一起散步聊天，一起看日出日落，一起看看携手一生是什么样的',
  '可能慢慢的你习惯了我的细致体贴，而我也可能被琐事困扰没有了往日的温柔，我希望你有任何不满难受都及时和我说，不要堆积失望，我们一起解决它',
  '有句话是世界上只有一种真正的英雄主义 就是认清了生活的真相后还依然热爱它，我以前只是认清了生活，因为你我想爱上它，想当那个英雄',
  'i am because you are',
  '想记住你说过的每一句话，但是我记性可能没那么好，如果有我记不住的请你提醒我',
  '生活需要物质，我之前对物质需求很低，但我现在很想赚钱，想养你',
  '想给你这一辈子永不失联的爱',
  '我们的结局一定是HE',
  '想和你一起做更多的事，直到我不自卑，直到你心里全是我，我还是不想我们之前有任何隔阂',
  '看到好吃的就想带你吃，看到你需要的就想买给你，这些都要钱，我要赚更多钱，但我还是怕不够',
  '不想你因为我而选择没那么喜欢的，我就想让你做自己，就想让你选择喜欢的，不要顾及任何事任何人，做自己就好了',
  '只要你不放手，我就不会推开你',
];

let pool = [];
function refill() {
  pool = [...MESSAGES].sort(() => Math.random() - 0.5);
}

/* ===== 弹幕逻辑 ===== */
const barrage = document.getElementById('barrage');
const DISPLAY_TIME = 7000;
const BATCH_SIZE = 5; // 同屏数量
const SAFE_MARGIN = 40;

function showMsg(text, existingPositions = []) {
  const el = document.createElement('div');
  el.className = 'msg';
  el.textContent = text;
  barrage.appendChild(el);

  requestAnimationFrame(() => {
    const { x, y } = findNonOverlapPos(el, existingPositions);
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    el.style.background = randomBg();
    el.classList.add('show');
  });

  setTimeout(() => {
    el.classList.remove('show');
    setTimeout(() => el.remove(), 400);
  }, DISPLAY_TIME);
}

function findNonOverlapPos(el, existingPositions) {
  const vw = innerWidth;
  const vh = innerHeight;
  const w = el.offsetWidth;
  const h = el.offsetHeight;

  let tries = 0;
  while (tries < 100) {
    const x = Math.random() * (vw - w - SAFE_MARGIN * 2) + SAFE_MARGIN;
    const y = Math.random() * (vh - h - SAFE_MARGIN * 2) + SAFE_MARGIN;
    const rect = { x, y, w, h };

    if (!existingPositions.some(r => overlap(rect, r))) {
      existingPositions.push(rect);
      return { x, y };
    }
    tries++;
  }
  return { x: Math.random() * (vw - w), y: Math.random() * (vh - h) };
}

function overlap(a, b) {
  return (
    a.x < b.x + b.w + SAFE_MARGIN &&
    a.x + a.w + SAFE_MARGIN > b.x &&
    a.y < b.y + b.h + SAFE_MARGIN &&
    a.y + a.h + SAFE_MARGIN > b.y
  );
}

function randomBg() {
  const h = 330 + Math.random() * 40;
  const s = 70 + Math.random() * 10;
  const l = 88 - Math.random() * 5;
  return `hsl(${h} ${s}% ${l}%)`;
}

function showBatch(count) {
  const positions = [];
  for (let i = 0; i < count; i++) {
    if (pool.length === 0) return;
    const msg = pool.pop();
    showMsg(msg, positions);
  }
}

/* ===== 提示文字 ===== */
function showHint() {
  const hint = document.createElement('div');
  hint.textContent = '所有情话都说完啦，重新开始咯 ❤️';
  hint.style.position = 'fixed';
  hint.style.left = '50%';
  hint.style.top = '50%';
  hint.style.transform = 'translate(-50%, -50%)';
  hint.style.background = 'rgba(255,255,255,0.9)';
  hint.style.color = '#c02760';
  hint.style.padding = '16px 24px';
  hint.style.borderRadius = '20px';
  hint.style.boxShadow = '0 4px 16px rgba(0,0,0,0.2)';
  hint.style.fontSize = '20px';
  hint.style.fontWeight = '600';
  hint.style.opacity = '0';
  hint.style.transition = 'opacity 1.5s ease';
  hint.style.zIndex = '10';
  document.body.appendChild(hint);

  requestAnimationFrame(() => {
    hint.style.opacity = '1';
  });

  setTimeout(() => {
    hint.style.opacity = '0';
    setTimeout(() => hint.remove(), 2000);
  }, 4000);
}

/* ===== 弹幕调度循环 ===== */
function startLoop() {
  refill();
  let index = 0;

  function nextBatch() {
    if (index >= MESSAGES.length) {
      showHint();
      setTimeout(() => {
        refill();
        index = 0;
        nextBatch();
      }, 6000);
      return;
    }

    showBatch(BATCH_SIZE);
    index += BATCH_SIZE;

    setTimeout(nextBatch, DISPLAY_TIME);
  }

  nextBatch();
}

/* ===== 初始“扑面而来”效果 ===== */
setTimeout(() => {
  refill();
  showBatch(10); // 初始绽放10条
  setTimeout(startLoop, 9000); // 9秒后进入循环
}, 800);

/* ===== 背景樱花 ===== */
const canvas = document.getElementById('bg'),
  ctx = canvas.getContext('2d');
let W = (canvas.width = innerWidth),
  H = (canvas.height = innerHeight);
window.addEventListener('resize', () => {
  W = canvas.width = innerWidth;
  H = canvas.height = innerHeight;
});
const petals = Array.from({ length: 50 }, () => makePetal());
function makePetal() {
  return {
    x: Math.random() * W,
    y: Math.random() * H,
    r: 6 + Math.random() * 10,
    vx: -0.3 + Math.random() * 0.6,
    vy: 0.2 + Math.random() * 0.8,
    rot: Math.random() * Math.PI * 2,
    rotSpeed: (Math.random() - 0.5) * 0.02,
    hue: 330 + Math.random() * 30,
    alpha: 0.6 + Math.random() * 0.3,
  };
}
function draw() {
  ctx.clearRect(0, 0, W, H);
  for (const p of petals) {
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    ctx.fillStyle = `hsla(${p.hue},70%,85%,${p.alpha})`;
    ctx.beginPath();
    ctx.ellipse(0, 0, p.r * 0.9, p.r * 0.6, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
    p.x += p.vx + Math.sin(p.y / 30) * 0.2;
    p.y += p.vy;
    p.rot += p.rotSpeed;
    if (p.y > H + 20) {
      Object.assign(p, makePetal());
      p.y = -20;
      p.x = Math.random() * W;
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
