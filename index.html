<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Love</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #fff0f5;
    height: 100%;
    font-family: "Microsoft YaHei", sans-serif;
  }

  /* æ¨±èŠ±ç”»å¸ƒ */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* å¿ƒå½¢ */
  .heart {
    position: absolute;
    top: 45%;
    left: 50%;
    width: 120px;
    height: 120px;
    background: #ff4b6e;
    transform: rotate(-45deg) scale(1);
    animation: beat 1.5s ease-in-out infinite;
    z-index: 1;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: #ff4b6e;
    border-radius: 50%;
  }
  .heart::before {
    top: -60px;
    left: 0;
  }
  .heart::after {
    left: 60px;
    top: 0;
  }
  @keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.2); }
  }

  /* å¼¹å¹• */
  .danmu {
    position: fixed;
    top: 30%;
    width: 100%;
    font-size: 28px;
    color: #ff2d75;
    white-space: nowrap;
    text-align: center;
    animation: danmuMove 12s linear infinite;
    z-index: 2;
  }
  @keyframes danmuMove {
    0% { transform: translateX(100vw); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateX(-100vw); opacity: 0; }
  }
</style>
</head>

<body>
<canvas id="sakura"></canvas>
<div class="heart"></div>
<div class="danmu">ğŸ’— ä½ æ˜¯æˆ‘å¿ƒä¸­æœ€ç‰¹åˆ«çš„äºº ğŸ’—</div>

<script>
// ğŸŒ¸ æ¨±èŠ±é£˜è½
const canvas = document.getElementById('sakura');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let petals = [];
for (let i = 0; i < 50; i++) {
  petals.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 2,
    d: Math.random() * 1 + 0.5
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'rgba(255,182,193,0.8)';
  ctx.beginPath();
  petals.forEach(p => {
    ctx.moveTo(p.x, p.y);
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
  });
  ctx.fill();
  update();
}

function update() {
  petals.forEach(p => {
    p.y += p.d;
    p.x += Math.sin(p.y / 50);
    if (p.y > canvas.height) {
      p.y = 0;
      p.x = Math.random() * canvas.width;
    }
  });
}

setInterval(draw, 30);

// è‡ªåŠ¨é€‚é…çª—å£å˜åŒ–
window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>
</body>
</html>
