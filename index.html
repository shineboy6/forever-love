<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>程子洢 — 爱意满屏</title>
<style>
  :root {
    --bg-1: #0b0710;
    --bg-2: #261025;
    --card-bg: rgba(255,255,255,0.95);
    --msg-color: #111112;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
    font-family: 'Segoe UI', 'PingFang SC', system-ui, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  /* 花瓣背景 */
  canvas#bg {position:fixed;inset:0;width:100%;height:100%;z-index:0;display:block}

  /* 心形 */
  .center {
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%,-50%);
    z-index: 2;
    pointer-events: none;
    width: min(56vmin,640px);
    height: min(56vmin,640px);
    display: grid;
    align-items: center;
    justify-items: center;
  }
  .heart-svg {
    width: 100%; height: 100%;
    filter: drop-shadow(0 18px 40px rgba(0,0,0,0.6));
    animation: pulse 1.4s ease-in-out infinite;
  }
  @keyframes pulse {
    0% {transform: scale(0.98);}
    50% {transform: scale(1);}
    100% {transform: scale(0.98);}
  }

  /* 弹幕 */
  #barrage {position:fixed;inset:0;z-index:3;pointer-events:none;}
  .msg {
    position:absolute;
    background: var(--card-bg);
    color: var(--msg-color);
    padding: 12px 14px;
    border-radius: 16px;
    max-width: 360px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    opacity: 0;
    transform: translateY(12px) scale(0.995);
    transition: opacity 450ms ease, transform 450ms ease;
    font-size: 16px;
    line-height: 1.4;
  }
  .msg.show {opacity:1; transform:translateY(0) scale(1);}
  .controls {
    position: fixed;
    right: 18px;
    bottom: 18px;
    z-index: 6;
  }
  .btn {
    background: rgba(255,255,255,0.9);
    color: #111;
    border: 0;
    padding: 10px 12px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<canvas id="bg" aria-hidden="true"></canvas>

<!-- ❤️ 心形 -->
<div class="center" aria-hidden="true">
  <svg class="heart-svg" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="g" x1="0" x2="1">
        <stop offset="0%" stop-color="#ffb0c0"/>
        <stop offset="100%" stop-color="#ff6a86"/>
      </linearGradient>
    </defs>
    <g transform="translate(50,50) scale(0.9)">
      <path d="M0 -22 C -12 -40 -40 -32 -40 -6 C -40 18 -4 36 0 46 C 4 36 40 18 40 -6 C 40 -32 12 -40 0 -22 Z"
            fill="url(#g)"></path>
    </g>
  </svg>
</div>

<!-- 弹幕 -->
<div id="barrage"></div>

<!-- 控制按钮 -->
<div class="controls">
  <button id="pauseBtn" class="btn" title="暂停 / 恢复弹幕">⏯ 暂停弹幕</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  /* 消息池 */
  const ORIGINAL_MESSAGES = [
    '贝贝，你在我眼中是最美。',
    '和你在一起仿佛世界被点亮了。',
    '我想让你无时无刻都想和我在一起，就像我想你那样。',
    '你不用担心我们的爱意会被时间消磨，因为每天醒来都会被注入更多爱意，只会越来越多。',
    '我在乎的是你舒不舒服健不健康，而不是美不美瘦不瘦，所以希望你好好吃饭好好睡觉。',
    '我爱你。',
    '一生一世一双人，一心一意一个人。',
    '因为你我相信我的未来一定会过得很好。',
    '洢洢宝贝每天都开心。',
    '缘定此生，缘定此人。',
    '每一次心跳都是爱你的回响。',
    '我俩天下第一好！',
    '要这样一直幸福下去。',
    '爱上了你，从此眼中再无他人。',
    '程子洢，我想一直和你在一起。'
  ];

  const DISPLAY_TIME = 7000;
  const MAX_SIMULTANEOUS = 3;
  const INITIAL_BURST = 6;
  const BATCH_MIN = 2, BATCH_MAX = 3;
  const TRY_POS_ATTEMPTS = 12;

  const barrage = document.getElementById('barrage');
  const pauseBtn = document.getElementById('pauseBtn');

  function shuffle(arr) {
    for(let i=arr.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }
  let pool = shuffle([...ORIGINAL_MESSAGES]);

  function refillPool() { pool = shuffle([...ORIGINAL_MESSAGES]); }

  function getVisibleRects(){
    return Array.from(barrage.children).map(el=>{
      const r=el.getBoundingClientRect();
      return {left:r.left,right:r.right,top:r.top,bottom:r.bottom};
    });
  }

  function overlaps(x,y,w,h,existing,margin=8){
    for(const e of existing){
      if(!(x + w + margin < e.left || x > e.right + margin || y + h + margin < e.top || y > e.bottom + margin)){
        return true;
      }
    }
    return false;
  }

  function findPositionFor(el){
    const vw = innerWidth, vh = innerHeight;
    const rect = el.getBoundingClientRect();
    const w = rect.width, h = rect.height;
    const existing = getVisibleRects();
    const margin = 20;
    const x_max = Math.max(0, vw - w - margin * 2);
    const y_max = Math.max(0, vh - h - margin * 2);

    for(let i=0;i<TRY_POS_ATTEMPTS;i++){
      const x = Math.random() * x_max + margin;
      const y = Math.random() * y_max + margin;
      if(!overlaps(x,y,w,h,existing)) return {x,y};
    }
    return {x: Math.random()*x_max+margin, y: Math.random()*y_max+margin};
  }

  function randomSoftBackground(){
    const h = Math.floor(330 + Math.random()*40);
    const s = 70 + Math.floor(Math.random()*10);
    const l = 85 - Math.floor(Math.random()*6);
    return `hsl(${h} ${s}% ${l}%)`;
  }

  function showSingleMessage(text){
    const el = document.createElement('div');
    el.className = 'msg';
    el.textContent = text;
    barrage.appendChild(el);

    requestAnimationFrame(()=>{
      const pos = findPositionFor(el);
      el.style.left = pos.x + 'px';
      el.style.top = pos.y + 'px';
      el.style.background = randomSoftBackground();
      el.classList.add('show');
    });

    setTimeout(()=>{ el.remove(); }, DISPLAY_TIME);
  }

  function showBatch(){
    if(paused) return;
    const currentVisible = barrage.children.length;
    if(currentVisible >= MAX_SIMULTANEOUS) return;
    const batchSize = Math.floor(Math.random()*(BATCH_MAX - BATCH_MIN + 1)) + BATCH_MIN;
    for(let i=0;i<batchSize;i++){
      if(pool.length===0) refillPool();
      showSingleMessage(pool.pop());
    }
  }

  function initialBurst(){
    let t = 120;
    for(let i=0;i<INITIAL_BURST;i++){
      setTimeout(()=>{
        if(pool.length===0) refillPool();
        showSingleMessage(pool.pop());
      }, t);
      t += 220;
    }
  }

  let paused = false;
  pauseBtn.addEventListener('click', ()=>{
    paused = !paused;
    pauseBtn.textContent = paused ? '▶ 恢复弹幕' : '⏯ 暂停弹幕';
  });

  // 背景花瓣
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  window.addEventListener('resize', ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; });
  const petals = [];
  for(let i=0;i<48;i++) petals.push(makePetal());
  function makePetal(){
    return {x:Math.random()*W, y:Math.random()*H, r:6+Math.random()*10,
            vx:-0.3+Math.random()*0.6, vy:0.2+Math.random()*0.8,
            rot:Math.random()*Math.PI*2, rotSpeed:(Math.random()-0.5)*0.02,
            hue:330+Math.random()*30, alpha:0.6+Math.random()*0.3};
  }
  function drawBg(){
    ctx.clearRect(0,0,W,H);
    for(const p of petals){
      ctx.save();
      ctx.translate(p.x,p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle=`hsla(${p.hue},70%,85%,${p.alpha})`;
      ctx.beginPath();
      ctx.ellipse(0,0,p.r*0.9,p.r*0.6,0,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
      p.x+=p.vx+Math.sin(p.y/30)*0.2;
      p.y+=p.vy;
      p.rot+=p.rotSpeed;
      if(p.y>H+20){Object.assign(p,makePetal());p.y=-20;p.x=Math.random()*W;}
      if(p.x<-30)p.x=W+30;
      if(p.x>W+30)p.x=-30;
    }
    requestAnimationFrame(drawBg);
  }

  initialBurst();
  setInterval(showBatch, 2600);
  drawBg();
});
</script>
</body>
</html>
